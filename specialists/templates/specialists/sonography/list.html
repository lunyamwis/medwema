{% extends "specialists/base.html" %}
{% block content %}
<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2 style="margin:0">Sonography Reports</h2>
    <a class="btn" href="{% url 'specialists:sonography_create' %}">New</a>
  </div>
  <table class="table">
    <thead><tr><th>Date</th><th>Patient</th><th>Type</th><th>Actions</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.performed_at|date:"Y-m-d H:i" }}</td>
          <td>{{ r.patient.name }}</td>
          <td><span class="badge">{{ r.get_study_type_display }}</span></td>
          <td><a href="{% url 'specialists:sonography_detail' r.id %}">View</a></td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="muted">No reports yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
