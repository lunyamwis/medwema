{# templates/partials/chat_widget.html #}

<style>
  /* Floating bubble button */
  .chatbot-fab {
    position: fixed;
    right: 18px;
    bottom: 18px;
    width: 58px;
    height: 58px;
    border-radius: 999px;
    border: 0;
    cursor: pointer;
    background: #111827;
    color: white;
    box-shadow: 0 12px 30px rgba(0,0,0,.22);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .chatbot-fab:hover { opacity: .95; }

  /* The popup panel */
  .chatbot-panel {
    position: fixed;
    right: 18px;
    bottom: 88px; /* sits above the bubble */
    width: 330px;
    max-width: calc(100vw - 36px);
    border-radius: 16px;
    background: #fff;
    border: 1px solid #e5e7eb;
    box-shadow: 0 18px 50px rgba(0,0,0,.18);
    z-index: 9999;
    overflow: hidden;
    transform: translateY(10px);
    opacity: 0;
    pointer-events: none;
    transition: all .18s ease;
  }

  .chatbot-panel.open {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  .chatbot-header {
    background: #111827;
    color: #fff;
    padding: 12px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chatbot-header b { font-size: 14px; }
  .chatbot-close {
    background: rgba(255,255,255,.14);
    border: 0;
    color: #fff;
    border-radius: 10px;
    padding: 6px 10px;
    cursor: pointer;
    font-weight: 700;
  }

  .chatbot-body {
    padding: 12px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  .chatbot-body .muted { color: #6b7280; font-size: 12px; margin-top: 6px; }
  .chatbot-body label { font-weight: 700; font-size: 12px; display: block; margin: 10px 0 6px; }

  .chatbot-body input[type="text"]{
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    outline: none;
  }
  .chatbot-body input[type="text"]:focus{
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,.15);
  }

  .chatbot-actions{
    margin-top: 10px;
    display: flex;
    gap: 8px;
  }
  .chatbot-btn{
    border: 0;
    border-radius: 12px;
    padding: 10px 12px;
    cursor: pointer;
    font-weight: 800;
  }
  .chatbot-btn.primary{ background:#2563eb; color:#fff; flex:1; }
  .chatbot-btn.secondary{ background:#f3f4f6; color:#111827; }

  /* Small badge to show "new" or "online" state later */
  .chatbot-dot {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 10px;
    height: 10px;
    border-radius: 999px;
    background: #22c55e;
    box-shadow: 0 0 0 3px rgba(34,197,94,.18);
  }
</style>

<!-- Floating button -->
<button id="chatbot-fab" class="chatbot-fab" aria-label="Open chat">
  ðŸ’¬
</button>

<!-- Popup panel -->
<div id="chatbot-panel" class="chatbot-panel" role="dialog" aria-modal="false" aria-label="Chat widget">
  <div class="chatbot-header">
    <div>
      <b>Clinic Chat</b>
      <span class="muted" style="color:#cbd5e1; font-size:12px; margin-left:8px;">Quick room entry</span>
    </div>
    <button id="chatbot-close" class="chatbot-close" type="button">âœ•</button>
  </div>

  <div class="chatbot-body">
    <div><b>Which chat room?</b></div>
    <div class="muted">
      Type one of: <b>laboratory</b>, <b>doctors</b>, <b>operations</b>, <b>general</b>
    </div>

    <label for="chat-room-input">Room name</label>
    <input id="chat-room-input" type="text" placeholder="e.g. doctors" autocomplete="off" />

    <div class="chatbot-actions">
      <button id="chat-go" class="chatbot-btn primary" type="button">Enter</button>
      <button id="chat-fill" class="chatbot-btn secondary" type="button">General</button>
    </div>

    <div class="muted">Tip: press Enter to join quickly.</div>
  </div>
</div>

<script>
(function () {
  const fab = document.getElementById("chatbot-fab");
  const panel = document.getElementById("chatbot-panel");
  const closeBtn = document.getElementById("chatbot-close");
  const roomInput = document.getElementById("chat-room-input");
  const goBtn = document.getElementById("chat-go");
  const fillBtn = document.getElementById("chat-fill");

  function openPanel() {
    panel.classList.add("open");
    // slight delay so animation completes before focus
    setTimeout(() => roomInput.focus(), 50);
    localStorage.setItem("chat_widget_open", "1");
  }

  function closePanel() {
    panel.classList.remove("open");
    localStorage.setItem("chat_widget_open", "0");
  }

  function goToRoom() {
    const roomName = (roomInput.value || "").trim().toLowerCase();
    if (!roomName) {
      roomInput.focus();
      roomInput.style.borderColor = "#ef4444";
      setTimeout(() => (roomInput.style.borderColor = "#e5e7eb"), 800);
      return;
    }
    window.location.pathname = "/chat/" + encodeURIComponent(roomName) + "/";
  }

  // Toggle behavior
  fab.addEventListener("click", () => {
    if (panel.classList.contains("open")) closePanel();
    else openPanel();
  });

  closeBtn.addEventListener("click", closePanel);

  // Enter key support
  roomInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") goToRoom();
    if (e.key === "Escape") closePanel();
  });

  goBtn.addEventListener("click", goToRoom);
  fillBtn.addEventListener("click", () => {
    roomInput.value = "general";
    goToRoom();
  });

  // Close when clicking outside
  document.addEventListener("click", (e) => {
    const clickedInside = panel.contains(e.target) || fab.contains(e.target);
    if (!clickedInside && panel.classList.contains("open")) closePanel();
  });

  // Optional: remember open state
  const saved = localStorage.getItem("chat_widget_open");
  if (saved === "1") openPanel();
})();
</script>
