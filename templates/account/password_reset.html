{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Reset Password - Medwema{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="text-center mb-4">Reset Password</h3>
        <p class="text-muted small text-center">Enter your email to receive password reset instructions.</p>
        <form method="POST" action="{% url 'account_reset_password' %}">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.email|add_class:"form-control" }}
          </div>
          <button class="btn btn-primary w-100" type="submit">Send Reset Email</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
