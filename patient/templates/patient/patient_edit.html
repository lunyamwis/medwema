{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Edit {{ patient.name }}{% endblock %}

{% block content %}
<div class="mb-4">
  <a href="{% url 'patient_detail' patient.id %}" class="btn btn-link text-decoration-none">
    &larr; Back to {{ patient.name }}
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="fw-bold mb-3">Edit Patient Details</h4>
    <form method="post" novalidate>
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
